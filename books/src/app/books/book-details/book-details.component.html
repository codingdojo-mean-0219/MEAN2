<section *ngIf="book">
  <fieldset>
    <legend>Selected Book</legend>

    <div>
      <label for="">id</label>
      <p>{{ book.id }}</p>
    </div>

    <div>
      <label for="">title</label>
      <p>{{ book.title }}</p>
    </div>
    <div>
      <label for="">author</label>
      <p>{{ book.author }}</p>
    </div>
    <div>
      <label for="">pages</label>
      <p>{{ book.pages }}</p>
    </div>
    <div>
      <label for="">year</label>
      <p>{{ book.year }}</p>
    </div>
    <div>
      <label for="">publisher</label>
      <p>{{ book.publisher }}</p>
    </div>
  </fieldset>
</section>
