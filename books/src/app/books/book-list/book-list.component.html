<app-book-new (createBook)="onCreate($event)"></app-book-new>

<section>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>author</th>
        <th>year</th>
        <th>actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let book of books" (click)="onSelect(book)">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td><button (click)="onDelete($event, book)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</section>

<app-book-details [book]="selectedBook"></app-book-details>
