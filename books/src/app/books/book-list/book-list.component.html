<section>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>author</th>
        <th>year</th>
        <th>actions</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let book of books"
        (click)="onSelect(book)"
        [routerLink]="['books', book.id]"
      >
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td><button (click)="onDelete($event, book)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</section>
